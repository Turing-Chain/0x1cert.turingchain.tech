eed 是最佳情況，我們有一個帳號復原機制，也還在不停的探索更好的方式來達成最佳的隱私保護。"},"8":{"title":"(9) 如何綁定真實身份與虛擬身份？","content":"目前仍需要面對面的認證，但未來若政府能發憑證在我們的 App（由政府來進行認證），或我們也在探索電信合作認證的可能性，遠端做身分綁定是我們努力去達成的目標。"},"9":{"title":"(10) 如何符合目前 GDPR 的要求?","content":"GDPR 中保障的最小揭露原則將被我們以零知識證明體現，允許資訊擁有者在不揭露目標資訊細節下，讓認證者得以完成認證。"}}},"demo":{"title":"開啟新履歷世代！","description":"一機裝載所有教育相關證書，從在學成績、能力認證、線上課程、競賽獎項、至所有成就紀錄，完善區塊鏈秒速認證體驗，防偽真實，溯源查證，零學習曲線。","start":"體驗網頁版 →","video":{"title":"產品演示"}},"collaborations":{"title":"已協助發證機構"},"examples":{"hidden":"隱藏","more":"更多","showcases":"案例","title":"案例展示","certificates":{"0":"國際 GBP 區塊鏈能力考核證書","1":"加州柏克萊 X 香港科大 X Flowchain 區塊鏈集訓","2":"國際駭客松競賽 AngelHack 舊金山場 2019","3":"德國柏林 IOTA 基金會區塊鏈論壇 - 臺北場 2019","4":"矽谷最大區塊鏈社群 ABC Crypto Night","5":"臺北科技大學 區塊鏈微學分課程 2019","6":"美國矽谷德屬化工巨頭 BASF 區塊鏈論壇 2019","7":"圖靈鏈科技 區塊鏈教育獎助學金計畫 2019","8":"臺灣大學 進階軟體開發專題課程 (CSX 5001)","9":"史丹佛大學 美國創業哲學論壇 2019","10":"柏克萊大學","11":"商總會證書"}}}},"en":{"common":{"language":{"zh-TW":"Chinese","en":"English","undefined":""}},"home":{"alertText":"Coming soon... ^_^","start":"Start","header":{"service":"Service","technology":"Technology","collaborations":"Collaborations","examples":"Showcases","contact":"Contact","product":"Product"},"footer":{"title":"Contact Us"},"home":{"title":{"en":"TuringCerts","cn":"圖靈證書"},"subTitle":{"cn":"圖靈區塊鏈證書生態系","en":"Blockchain Certificate Ecosystem"},"mobileSubTitle":"Blockchain Certificate Ecosystem"},"service":{"title":"Certified Blockchain Achievement Resume","description":"By leveraging the incorruptible, traceable, cost-effective, and borderless characteristics of blockchain technology, TuringCerts is capable of redefining traditional educational certificates and eventually enabling unified and sustainable records tracking for educational industry. TuringCerts not only ensures full data coverage, control, and maintenance for users, but also promises a rigorous privacy policy and upholds highest trust of source as well as the dignity of authorized certificates.","icons":{"0":"Personal
