式身份標準，賦予每位證書持有者獨特唯一之身份證明，另以哈希值阻擋內容竄改或謬誤，除防偽特徵為更有利於證書的長期保管與追蹤。"},"1":{"title":"(2) 如何確實保護使用者隱私？","content":"TuringCerts 採用 MIT Media Lab 於早期開源證書體系 BlockCerts 所考量的“最小權限原則”，僅授與認證方最少但充足的認證資源，以RSA非對稱加密反向保護用戶提供資料極高隱私性。"},"2":{"title":"(3) 如何讓 TuringCerts 在全球保有領先地位？","content":"TuringCerts 將由創辦人於 UC Berkeley Blockchain Lab 的加速器持續吸收並整合矽谷區塊鏈圈內的技術創新，保持其安全性與應用特性在全球的技術與落地領先地位，並藉由香港與台灣的教育體系進行有效社會實驗案例。"},"3":{"title":"(4) 為何證書要整合區塊鏈？","content":"1. 證書通常不會在小範圍使用，中間有很多跨領域資訊傳遞，只要所有人使用的協定相同，就能無縫進行溝通。這件事普遍因為信任因素難以達成，區塊鏈的出現提供了多方媒合的可能性。\n2. 任何人無法輕易癱瘓資料庫，身分資料遺失或被竄改的可能性極低，這是個不間斷、沒有單點故障的系統。\n3. 整合區塊鏈後，證書驗證的時間成本大幅降低或幾乎消失。"},"4":{"title":"(5) 如果我們採用的區塊鏈技術（IOTA, IPFS）消失，證書發證單位是否受影響？","content":"我們會保證有一個至多個完全備份的節點足以做到資料轉移至新的主鏈。"},"5":{"title":"(6) 為何採用 IOTA 而不是 Ethereum？","content":"1. 快、0手續費，我們有運行完整節點可快速地進行發證動作。\n2. 以太坊本身的設計是期望能成為世界電腦，但證書並不需要這些額外的運算功能，只需要輕量化的去中心化資訊儲存，而IOTA即可適當的完成這項工作。"},"6":{"title":"(7) 如何確保證書不可偽造？","content":"採用非對稱加密與hash，達成資訊與身份的不可竄改。"},"7":{"title":"(8) 帳號遺失復原機制為何?","content":"使用者記住自己的 Seed 是最佳情況，我們有一個帳號復原機制，也還在不停的探索更好的方式來達成最佳的隱私保護。"},"8":{"title":"(9) 如何綁定真實身份與虛擬身份？","content":"目前仍需要面對面的認證，但未來若政府能發憑證在我們的 App（由政府來進行認證），或我們也在探索電信合作認證的可能性，遠端做身分綁定是我們努力去達成的目標。"},"9":{"title":"(10) 如何符合目前 GDPR 的要求?","content":"GDPR 中保障的最小揭露原則將被我們以零知識證明體現，允許資訊擁有者在不揭露目標資訊細節下，讓認證者得以完成認證。"}}},"demo":{"title":"開啟新履歷世代！","description":"一機裝載所有教育相關證書，從在學成績、能力認證、線上課程、競賽獎項、至所有成就紀錄，完善區塊鏈秒速認證體驗，防偽真實，溯源查證，零學習曲線。","start":"體驗網頁版 →","video":{"title":"產品演示"}},"collaborations":{"title":"已協助發證機構"},"examples":{"hidden":"隱藏","more":"更多","showcases":"案例","title":"案例展示","certificates":{"0":"國際 GBP 區塊鏈能力考核證書","1":"加州柏克萊 X 香港科大 X Flowchain 區塊鏈集訓","2":"國際駭客松競賽 AngelHack 舊金山場 2019","3":"德國柏林 IOTA 基金會區塊鏈論壇 - 臺北場 2019","4":"矽谷最大區塊鏈社群 ABC Crypto Night","5":"臺北科技大學 區塊鏈微學分課程 2019","6":"美國矽谷德屬化工巨頭 BASF 區塊鏈論壇 2019","7":"圖靈鏈科技 區塊鏈教育獎助學金計畫 2019","8":"臺灣大學 進階軟體開發專題課程 (CSX 5001)","9":"史丹佛大學 美國創業哲學論壇 2019","10":"柏克萊大學","11":"商總會證書"}}}}},"i18nServerInstance":null,"pageProps":{"namespacesRequired":["common","issuer"]}},"page":"/auth/login","query":{"mode":""},"buildId":"7LZ6ZerUrRnMcB6zxN--E","dynamicBuildId":false,"runtimeConfig":{"GITHUB":false,"PROJ_NAME":"certs.turingchain.tech","MVP":{"account":"mvp","password":"turingcertsmvp","issuePassword":"turingcerts"}},"nextExport":true}</script><script async="" id="__NEXT_PAGE__/auth/login" src="/_next/static/7LZ6ZerUrRnMcB6zxN--E/pages/auth/login.js"></script><script async="" id="__NEXT_PAGE__/_app" src="/_next/static/7LZ6ZerUrRnMcB6zxN--E/pages/_app.js"></script><script src="/_next/static/runtime/webpack-8ed9452df514b4d17d80.js" async=""></script><script src="/_next/static/chunks/commons.511dbb40aed917965faa.js" async=""></script><script src="/_next/static/runtime/main-e6fdd5492a36b7f7f6c9.js" async=""></script></body></html>
