oes Not Exist"}},"home":{"alertText":"In Private Beta Now. Coming soon!","start":"Start","header":{"service":"Service","technology":"Technology","collaborations":"Collaborations","backedBy":"Backed By","examples":"Showcases","contact":"Contact","product":"Product"},"footer":{"title":"Contact Us"},"home":{"title":{"en":"TuringCerts","cn":"圖靈證書"},"subTitle":{"cn":"一鍵驗證你的區塊鏈履歷與證書","en":"Your Blockchain-based Resume for One-click Verify."},"mobileSubTitle":"Your Blockchain-based Resume for One-click Verify.","description":{"cn":"圖靈鏈是一個屢獲殊榮，敏捷且國際化的團隊，主導開發區塊鏈項目，囊括紐約新聞媒體、台灣電影產業、與俄羅斯及澳門博彩集團。","en":"Turing Chain is an award-winning, agile, and international team. We developed blockchains for New York news media, Taiwanese movie production, and Russia \u0026 Macao-based casinos."}},"service":{"issue":"Start Issuing","verify":"Apply for Verify","title":"Certified Blockchain Achievement Resume","description":"By leveraging the incorruptible, traceable, cost-effective, and borderless characteristics of blockchain technology, TuringCerts is capable of redefining traditional educational certificates and eventually enabling unified and sustainable records tracking for educational industry. TuringCerts not only ensures full data coverage, control, and maintenance for users, but also promises a rigorous privacy policy and upholds highest trust of source as well as the dignity of authorized certificates.","icons":{"0":"Personal Milestone Book-keeping","1":"W3C DID Protocol","2":"GDPR Principle of Least Privilege"}},"technology":{"title":"Technology Architecture","hidden":"Hidden ","more":"More ","info":"Info","subs":{"0":{"title":"Fundamental Phase","content":"TuringCerts, which is in its fundamental testing phase, are being executed on the second generation blockchain - Ethereum, and are being supervised and operated by multiple sophisticated Smart Contracts. On top of that, IPFS is utilized to parallelly store digital images of certificates in large sizes."},"1":{"title":"Advanced Stage","content":"TuringCerts has built a high level strategic coopeartion in regard of technical infrastructures with National Cheng Kung University and BiiLabs. On the other hand, it is actively collaborating with the world-renowned IOTA Foundation for in-depth global adoptions. In order to achieve low latency and cost effectiveness, TuringCerts is currently being migrated to the IOTA blockchain and connected to the open source TangelID acceleration layer."}},"question":{"0":{"title":"(1) How to ensure the uniqueness and authenticity?","content":"1. TuringCerts adopts Decentralized Identifier Standard (DID) proposed by the World Wide Web Consortium (W3C).\n2. TuringCerts provides each certificate holder with an unique identifier via a hash value to prevent being tampered with.\n3. Its anti-counterfeiting feature is the cornerstone that leads to a sustainable certificate storage and tracking ecosystem."},"1":{"title":"(2) How to safeguard user privacy?","content":"TuringCerts adopts the “BlockCerts” developed by MIT Media Lab's early opensourced certificate infrastructure, which is inspired by the “EU GDPR's Least Privilege Principle” so as to grant the verification party with least yet most sufficient information. In addition, TuringCerts utilizes asymmetric encryption scheme such as RSA, which guarantees high privacy even during information transfer."},"2":{"title":"(3) How to sustain TuringCerts's footprint as the global leader?","content":"TuringCerts is afiliated with the Xccelerator from UC Berkeley Blockchain Lab, from whom will continuously on-board and integrate the latest technical breakthroughs in Silicon Valley. This collaboration enables TuringCerts to maintain its industry-leading technology evolutions and security characteristics. Finally, TuringCerts is being supported by its geographical advantage and relevant user pool to conduct social experiments in Hong Kong and Taiwan campuses."},"3":{"title":"(4) Why certificates need blockchain?","content":"1. Certificates are usually used at a large scale, and there are many cross-domain information transfers. If everyone uses the same agreement, they can communicate seamlessly. This is generally difficult to achieve due to trust factors, and the advent of blockchain has provided the possibility of unifying these standards. \n2. No one can easily paralyze the database, and the possibility of losing or tampering with identity data is extremely low. This is an incorruptible system with no single point of failure. \n3. After integrating the blockchain, the time cost of certificate verification can be greatly reduced."},"4":{"title":"(5) If the blockchain technology (IOTA, IPFS) we adopt disappears, will the certificate issuer be affected?","content":"We will ensure that there are one or more fully backed up nodes that are sufficient for data transfer to the new main chain."},"5":{"title":"(6) Why utilizing IOTA instead of Ethereum?","content":"1. Fast, no commission, we have set up a full node to quickly issue certificates. \n2. The design of Ethereum itself is expected to become a world computer, but the certificate does not need these additional computing functions. It only needs lightweight decentralized information storage, and IOTA can properly complete this task."},"6":{"title":"(7) How to ensure that the certificate cannot be forged?","content":"We adopt asymmetric encryption and cryptographic hash to achieve immutable information and identity."},"7":{"title":"(8) What is the account recovery mechanism?","content":"The best case is all users remember their account password. We also have an account recovery mechanism as a back-up solution, and we are constantly exploring better ways to achieve the best privacy protection."},"8":{"title":"(9) How to bind real identity with virtual identity?","content":"At present, face-to-face authentication is still required. In the future, the government can issue a digital endorsement certificate in our system for identity binding."},"9":{"title":"(10) How to meet current GDPR requirements?","content":"The minimum disclosure principle guaranteed in the GDPR will be reflected by our zero-knowledge proof, allowing information owners to complete the certification without revealing the details of the target information."}}},"demo":{"title":"The New Era of Resumes!","description":"All certificates in one device.\n From academic transcript, competency certification, online courses, competition \u0026 awards, to all achievements records are being covered.\n TuringCerts improves the user experiences for certificate keeping, and promises the characteristics of anti-counterfeit, source traceability, and minimal learning curves.","start":"Start","video":{"title":"Product"}},"collaborations":{"title":"Collaboration Issuer"},"backedBy":{"title":"Backed By","issue":"Start Issuing","verify":"Apply for Verify"},"examples":{"hidden":"Hidden ","more":"More ","showcases":"showcases","title":"Showcases","certificates":{"0":"International GBP (General Blockchain Proficiency) Exam 2019","1":"UC Berkeley X HKUST X Flowchain Blockchain Hands-on Course 2019","2":"AngelHack Global Hackathon @ San Francisco 2019","3":"IOTA Foundation Community Conference @ Taipei 2019","4":"One of the Largest San Francisco Blockchain Community - ABC Crypto Night 2019","5":"Blockchain Minor-Credit Course @ National Taipei University of Technology 2019","6":"Corporate Training on Blockchain @ BASF","7":"Turing Chain Limited Scholarship Programme 2019","8":"Advanced Software Engineering Course @ National Taiwan University (CSX 5001)","9":"Entrepreneurship Conference @ Stanford 2019","10":"UC Berkeley Blockchain Xcelerator Batch 2019","11":"Corporate Training on Blockchain @ General Chamber of Commerce of the Republic of China 2019"}}},"issuer":{"AboutMe":{"title":"Profile","icon1":"Type","icon2":"Total"},"MyCerts":{"title":"Certificates"},"Issue":{"issue":"Issue","notice":{"0":"You haven't issued any certificate yet.","1":"Please fill in the profile information to proceed."},"step1":{"certName":"Enter Certificate Name","enterName":"Certificate Name","certKind":"Select Certificate Type","eventCert":"Event","completeCert":"Course","errorName":"Please Enter Certificate Name!","errorCSV":"Please Upload CSV File to Proceed!"},"step2":{"content":"CSV Column Name","csvCol":"emailHolder / holder / issuer / emailIssuer / type / issuerWebsite","upload1":"Upload CSV","csv":"CSV File","upload2":"Upload","notice":"Please double check if your certificate type is the same as that of in the csv file."},"next":"Next","step3":{"preview":"Preview","edit":"Edit"},"step4":{"enterPwd":"Enter Security Password","pwd":"Security Password","pwdFormat":"6 ~ 12 characters","notice0":"Invalid Password.","notice1":"Attempts left. Contact us to reset password after 3 failed trials.","error":"Invalid Password","issue":"Submit","success0":"Congradulations!","success1":"has been issued successfully."},"errorPwd":"Failed to input valid password in 3 attempts. Please contact us to reset password.","uploadTemplate":"Uploading Template...","issuing":"Issuing..."},"CertModal":{"issuer":"Issuer","issuerName":"UC Berkeley","certName":"Graduation Diploma","date":"Date","upload":"Certificate Scanned Copy","limit":"* Maximum File Size 1 MB","uploadPic":"Upload","discard":"Discard","add":"Submit","progress":"Verification Progress"},"addCert":"Upload"},"product":{"AboutMe":{"title":"Profile","icon1":"Total","icon2":"Verified","icon3":"Requested","logout":"Logout"},"MyCerts":{"title":"My Certificates"},"Finish":{"pioneer":{"0":"You just got a ","1":"\"Pioneer Certificate\"","2":"— Welcome to TuringCerts!","ok":"Start Exploring"}},"Null":{"notice0":"Oops! No verified certificates here yet.","notice1":"Let's start!","add":"Upload"},"addCert":"Upload"},"register":{"InputName":{"ask":"Nice to meet you there! Your name is?","enter":"Please enter your full name."},"Error":{"empty":"* Account / Password Required","notMatch":"* Password Not Matched"},"Set":{"ask":"Cool! Now set your account and password.","acc":"Email","pwd":"Password","enterAgain":"Confirm Password","next":"Next"}}},"zh-TW":{"common":{"language":{"zh-TW":"中文","en":"英文","undefined":""},"back":"返回","sort":"排序","byTime":"依時間","backToHome":"回到首頁","auth":{"enterAcc":"輸入帳號","enterPwd":"輸入密碼","login":"登入","register":"註冊","error":{"empty":"* 帳號密碼不可為空","email":"* 信箱有誤","noAcc":"* 此帳號並不存在"}}},"home":{"alertText":"現正封測中，敬請期待！","start":"馬上發證 →","header":{"service":"區塊鏈成就履歷","technology":"技術架構","collaborations":"已發證機構","backedBy":"培育致謝","examples":"案例展示","contact":"合作洽談","product":"產品演示"},"footer":{"title":"合作洽談"},"home":{"title":{"en":"TuringCerts","cn":"圖靈證書"},"subTitle":{"cn":"一鍵驗證你的區塊鏈履歷與證書","en":"Your Blockchain-based Resume for One-click Verify."},"mobileSubTitle":"一鍵驗證你的區塊鏈履歷與證書","description":{"cn":"圖靈鏈是一個屢獲殊榮，敏捷且國際化的團隊，主導開發區塊鏈項目，囊括紐約新聞媒體、台灣電影產業、與俄羅斯及澳門博彩集團。","en":"Turing Chain is an award-winning, agile, and international team. We developed blockchains for New York news media, Taiwanese movie production, and Russia \u0026 Macao-based casinos."}},"service":{"issue":"馬上發證","verify":"申請驗證","title":"區塊鏈成就履歷","description":"透過區塊鏈不可篡改、可追溯、成本節省、跨國界的優勢，重新定義傳統教育認證，創造穩定永續的學習旅程追蹤，保證用戶絕對資料掌控權與隱私優先策略，強化官方權威證書的最高信任與真實價值。","icons":{"0":"個人學習成就歷程追溯","1":"W3C DID 去中心身份協定","2":"GDPR 最高隱私保留演算法"}},"technology":{"title":"矽谷 X 柏克萊頂尖技術架構","hidden":"隱藏","more":"更多","info":"細節","subs":{"0":{"title":"基礎階段","content":"基礎測試階段的 TuringCerts 運行於第二代區塊鏈以太坊 (Ethereum) 之上，由多個智能合約 (Smart Contract) 所監管與運行，並採用星際文件系統(IPFS) 做大型數位證書圖像的保存。"},"1":{"title":"進階階段","content":"TuringCerts 已經與成功大學分散式帳本實驗室 NCKU DLT Lab 及BiiLabs達成技術合作共識，並與世界知名主鏈基金會 IOTA Foundation 積極合作洽談技術協作，將於此階段將系統遷移至 IOTA 區塊鏈，並架接於開源的 TangelID 加速層，促成極低發證手續費與低延遲的有效特性。"}},"question":{"0":{"title":"(1) 如何確保證書唯一真實性？","content":"TuringCerts 將使用全球網際網路標準 W3C 提出之 DID 分布式身份標準，賦予每位證書持有者獨特唯一之身份證明，另以哈希值阻擋內容竄改或謬誤，除防偽特徵為更有利於證書的長期保管與追蹤。"},"1":{"title":"(2) 如何確實保護使用者隱私？","content":"TuringCerts 採用 MIT Media Lab 於早期開源證書體系 BlockCerts 所考量的“最小權限原則”，僅授與認證方最少但充足的認證資源，以RSA非對稱加密反向保護用戶提供資料極高隱私性。"},"2":{"title":"(3) 如何讓 TuringCerts 在全球保有領先地位？","content":"TuringCerts 將由創辦人於 UC Berkeley Blockchain Lab 的加速器持續吸收並整合矽谷區塊鏈圈內的技術創新，保持其安全性與應用特性在全球的技術與落地領先地位，並藉由香港與台灣的教育體系進行有效社會實驗案例。"},"3":{"title":"(4) 為何證書要整合區塊鏈？","content":"1. 證書通常不會在小範圍使用，中間有很多跨領域資訊傳遞，只要所有人使用的協定相同，就能無縫進行溝通。這件事普遍因為信任因素難以達成，區塊鏈的出現提供了多方媒合的可能性。\n2. 任何人無法輕易癱瘓資料庫，身分資料遺失或被竄改的可能性極低，這是個不間斷、沒有單點故障的系統。\n3. 整合區塊鏈後，證書驗證的時間成本大幅降低或幾乎消失。"},"4":{"title":"(5) 如果我們採用的區塊鏈技術（IOTA, IPFS）消失，證書發證單位是否受影響？","content":"我們會保證有一個至多個完全備份的節點足以做到資料轉移至新的主鏈。"},"5":{"title":"(6) 為何採用 IOTA 而不是 Ethereum？","content":"1. 快、0手續費，我們有運行完整節點可快速地進行發證動作。\n2. 以太坊本身的設計是期望能成為世界電腦，但證書並不需要這些額外的運算功能，只需要輕量化的去中心化資訊儲存，而IOTA即可適當的完成這項工作。"},"6":{"title":"(7) 如何確保證書不可偽造？","content":"採用非對稱加密與hash，達成資訊與身份的不可竄改。"},"7":{"title":"(8) 帳號遺失復原機制為何?","content":"使用者記住自己的 Seed 是最佳情況，我們有一個帳號復原機制，也還在不停的探索更好的方式來達成最佳的隱私保護。"},"8":{"title":"(9) 如何綁定真實身份與虛擬身份？","content":"目前仍需要面對面的認證，但未來若政府能發憑證在我們的 App（由政府來進行認證），或我們也在探索電信合作認證的可能性，遠端做身分綁定是我們努力去達成的目標。"},"9":{"title":"(10) 如何符合目前 GDPR 的要求?","content":"GDPR 中保障的最小揭露原則將被我們以零知識證明體現，允許資訊擁有者在不揭露目標資訊細節下，讓認證者得以完成認證。"}}},"demo":{"title":"開啟新履歷世代！","description":"一機裝載所有教育相關證書，從在學成績、能力認證、線上課程、競賽獎項、至所有成就紀錄，完善區塊鏈秒速認證體驗，防偽真實，溯源查證，零學習曲線。","start":"體驗網頁版 →","video":{"title":"產品演示"}},"collaborations":{"title":"已協助發證機構"},"backedBy":{"title":"培育致謝","issue":"馬上發證","verify":"申請驗證"},"examples":{"hidden":"隱藏","more":"更多","showcases":"案例","title":"案例展示","certificates":{"0":"國際 GBP 區塊鏈能力考核證書 2019","1":"加州柏克萊 X 香港科大 X Flowchain 區塊鏈集訓 2019","2":"國際駭客松競賽 AngelHack 舊金山場 2019","3":"德國柏林 IOTA 基金會區塊鏈論壇 - 臺北場 2019","4":"矽谷最大區塊鏈社群 ABC Crypto Night 2019","5":"臺北科技大學 區塊鏈微學分課程 2019","6":"美國矽谷德屬化工巨頭 BASF 區塊鏈論壇 2019","7":"圖靈鏈科技 區塊鏈教育獎助學金計畫 2019","8":"臺灣大學 進階軟體開發專題課程 (CSX 5001)","9":"史丹佛大學 美國創業哲學論壇 2019","10":"柏克萊大學 區塊鏈加速器 2019","11":"中華民國商業總會 區塊鏈員工訓練 2019"}}},"issuer":{"AboutMe":{"title":"發證單位","icon1":"證書種類","icon2":"發證數量"},"MyCerts":{"title":"已發行證書"},"Issue":{"issue":"發行證書","notice":{"0":"你尚未發行證書，請先完成基本資料填寫，","1":"即可開始發證
